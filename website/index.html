<!DOCTYPE html>
<html lang= "en"
><head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css"/>
    <section id = "Projects2">
        <h1><a href="http://127.0.0.1:5501/Index1.html"><button type="button" class="button button1">Landing Page</button></h1></a>

    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="zip" class="input-box" placeholder="enter zip code here" autocomplete="off">
        </div>

        <label for="w3review">User response:</label>
        <div class="searchInputBox">
            <textarea id="feelings" name="w3review" rows="4" cols="25">
            </textarea>
        </div>
       
        <button class="button2" id="generate">
            Generate 
        </button>
        
        <div class="weather-body">
            <div class="location-details">
                <div class="user" id="user-input"></div>
                <div class="date" id="date">Date</div>
            </div>
        
        <div class="weather-status">
                <div class="temp" id="temp">Temp.</div>
                <div class="img"></div>
            </div>
            <div id="content" >  </div>


        </div>
    </div>

    <script src="app.js"></script>
</body>
